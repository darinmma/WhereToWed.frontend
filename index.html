<!DOCTYPE html>
<html ng-app="WhereToWed">
  <head>
    <meta charset="utf-8">
    <title>Where 2 Wed</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header ng-controller="NavbarController as vm">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a ui-sref="home" class="navbar-brand">Home</a>
          <a ui-sref="venues" class="navbar-brand">Venues</a>
          <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
          <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right" ui-sref="signin">Sign out</button>
        </div>
      </nav>
      <H1>Where To Wed</H1>
    </header>
    <!-- this is where router will put my states -->
    <section ui-view></section>
    <!-- scripts -->
    <script src="./vendor/jwt-decode.2.0.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/venuesController.js"></script>
    <script src="./js/signin.controller.js"></script>
    <script src="./js/navbar.controller.js"></script>
    <script src="./js/config/app.debug.js"></script>
    <script src="./js/config/app.httpInterceptors.js"></script>
    <script src="./js/config/authErrorRedirect.service.js"></script>
    <script src="./js/config/jsonHeaders.service.js"></script>
    <script src="./js/config/tokenSigning.service.js"></script>
    <script src="./js/auth/auth.service.js"></script>
    <script src="./js/auth/token.service.js"></script>
    <script src="./js/auth/user.service.js"></script>
  </body>
</html>
