<!DOCTYPE html>
<html ng-app="WhereToWed">
  <head>
    <meta charset="utf-8">
    <title>Where 2 Wed</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section ng-controller="VenueController as venues">
    <h1>All Venues</h1>
    <ul id="venues">
      <li ng-repeat="venue in venues.all">
        <strong>{{venue}}</strong>
      </li>
    </ul>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/venueController.js"></script>
  </body>
</html>
