<h4>Sign Up</h4>
  <form ng-submit="signInVm.submitSignUp()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email:</label>
      <input ng-model="signInVm.signUp.email" type="email" ng-class="{'red-border': vm.conflict}" class="form-control" id="signUpEmail" placeholder="Email">
      <small ng-show="signInVm.conflict" class="text-danger"><em>Email existsâ€¦</em></small>
    </div>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input ng-model="vm.signUp.name" type="text" class="form-control" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input ng-model="vm.signUp.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword2">Password confirmation</label>
      <input ng-model="vm.signUp.passwordConfirmation" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
